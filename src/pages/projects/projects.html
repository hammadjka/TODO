<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="topbar">
        <img class="topImg" src="../../assets/check.svg" alt="">
        <h1>Declutter</h1>
    </div>
    <div id="sidebar">
        <a href="./all.html">
            <div class="sideItem">
                <img class="sideImg" src="../../assets/all.svg" alt="">
                <h3>All</h3>
            </div>
         </a>
         <a href="./today.html">
            <div class="sideItem">
                <img src="../../assets/calendar-today.svg" class="sideImg" alt="">
                <h3>Today</h3>
            </div>
         </a>
        <a href="./thisWeek.html">
            <div class="sideItem">
                <img class="sideImg" src="../../assets/calendar-week.svg" alt="">
                <h3>This Week</h3>
            </div>
        </a>
        <a href="./projects.html">
            <div class="sideItem">
                <img src="../../assets/folder-multiple.svg" class="sideImg" alt="">
                <h3>Projects</h3>
            </div>
        </a>
    </div>
    <div id="content">
        <div id="contentTop">
            <h1 id="contentHeading">Projects</h1>
        </div>
        <div id="projects">
            <div id="newProject">
                <button id="addProject"></button>
            </div>
            <div class="project" id="templateProject" pId = "-1">
                <div id="deleteProject">
                    <img id="deleteIcon" src="../../assets/window-close.svg" class="sideImg" alt="">
                </div>
                <div id="projectDetails">
                    <h3 id="projectTitle">New Title</h3>
                    <h4 id="projectTotalTasks">Total Tasks:</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
