<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <div id="topbar">
        <img class="topImg" src="../../assets/check.svg" alt="">
        <h1>Declutter</h1>
    </div>
    <div id="sidebar">
        <a href="./all.html">
            <div class="sideItem">
                <img class="sideImg" src="../../assets/all.svg" alt="">
                <h3>All</h3>
            </div>
         </a>
         <a href="./today.html">
            <div class="sideItem">
                <img src="../../assets/calendar-today.svg" class="sideImg" alt="">
                <h3>Today</h3>
            </div>
         </a>
        <a href="./thisWeek.html">
            <div class="sideItem">
                <img class="sideImg" src="../../assets/calendar-week.svg" alt="">
                <h3>This Week</h3>
            </div>
        </a>
        <a href="./projects.html">
            <div class="sideItem">
                <img src="../../assets/folder-multiple.svg" class="sideImg" alt="">
                <h3>Projects</h3>
            </div>
        </a>
    </div>
    <div id="content">
        <div id="contentTop">
            <div id="thisWeek">            
                <h1 id="contentHeading">This Week</h1>
                <h4 id="dateWeek">somethig</h4>
            </div>
            <div id="filters">
                <div class="filterItems priorityFilter" id="priorityFilter">
                    <img class="sideImg priorityFilter" src="../../assets/swap-vertical.svg" alt="">
                    <h3 class="priorityFilter">High-Low Priority</h3>
                </div>
                <div class="filterItems dateDue" id="dateDue">
                    <img class="sideImg dateDue" src="../../assets/history.svg" alt="">
                    <h3 class="dateDue">Date Due</h3>
                </div>
            </div>
        </div>
        <div id="contentBottom2">
            <div id="tasks">
                <div id="templateTask" pId="-1" tId="-1" class="noPriority">
                    <div id="taskUpper">
                        <div id="taskHead">
                            <h3 id="headTaskTitle">Demo Task</h3>
                            <h3 id="headProjectTitle">(Project Name)</h3>
                        </div>
                        <div id="taskOptions">
                            <img id="editImg" class="taskImgs" src="../../assets/pencil.svg" alt="">
                            <img id="deleteImg" class="taskImgs" src="../../assets/delete-forever.svg" alt="">
                        </div>
                    </div>
                    <div id="taskLower">
                        <div id="taskDate">
                            <h3>Due Date: </h3>
                            <h3 id="due">2024-02-10</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div id="modalContainer">
            <div class="modal-content">
              <div class="bgWhite">
                    <span id="cancel" class="close">&times;</span>
                    <form action="" id="taskForm">
                        <div id="formContent">
                            <div id="wrapper">
                                <div class ="formGroup" id="title">
                                    <h3>Title</h3>
                                    <input  type="text" id="taskTitle" name="taskTitle" required>
                                </div>
                                <div class ="formGroup" id="dueDate">
                                    <h3>Due</h3>
                                    <input  type="date" id="date" required>
                                </div>
                                <div class ="formGroup" id="priority">
                                    <h3 id="priorityLbl">Priority</h3>
                                    <div id="radioOptions">
                                        <label for="option1">Hi</label>
                                        <input type="radio" id="option1" name="options" value="high" required>
                                        <label for="option2">Med</label>
                                        <input type="radio" id="option2" name="options" value="medium">
                                        <label for="option3">Low</label>
                                        <input type="radio" id="option3" name="options" value="low">
                                    </div>
                                </div>
                            </div>
                            <textarea placeholder="Description" name="description" id="description"></textarea>
                            <div id="endButtons">
                                <button type="submit" pId="0" class="button-27" id="submitBtn">Add</button>
                                <button type="button" class="button-27" id="cancel">Cancel</button>
                            </div>
                        </div>
                    </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
